<!-- login.component.html -->
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <h2>Anmelden</h2>
  
  <div>
    <label for="email">E-Mail</label>
    <input id="email" type="email" formControlName="email" placeholder="Ihre E-Mail-Adresse">
    <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
      <span *ngIf="loginForm.get('email')?.errors?.['required']">E-Mail ist erforderlich</span>
      <span *ngIf="loginForm.get('email')?.errors?.['email']">Bitte geben Sie eine g√ºltige E-Mail ein</span>
    </div>
  </div>
  
  <div>
    <label for="password">Passwort</label>
    <input id="password" type="password" formControlName="password" placeholder="Ihr Passwort">
    <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="error-message">
      <span *ngIf="loginForm.get('password')?.errors?.['required']">Passwort ist erforderlich</span>
      <span *ngIf="loginForm.get('password')?.errors?.['minlength']">Das Passwort muss mindestens 6 Zeichen haben</span>
    </div>
  </div>
  
  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>
  
  <button type="submit" [disabled]="loginForm.invalid || loading">
    <span *ngIf="!loading">Anmelden</span>
    <span *ngIf="loading">Wird angemeldet...</span>
  </button>
  
  <div>
    <a routerLink="/auth/register">Noch kein Konto? Registrieren</a>
  </div>
</form>
