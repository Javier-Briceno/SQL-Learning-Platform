<div class="overview-container">
  <!-- Navigation Links - Positioniert oben links auf der Seite -->
  <div class="navigation-links">
    <!-- Link zur aktuellen Übersichtsseite (Aufgabenliste) -->
    <a routerLink="/overview" class="nav-link">Aufgabenliste</a>
    
    <!-- Link zur Aufgabensuche (noch nicht funktional) -->
    <a href="#" class="nav-link">Aufgabensuche</a>
    
    <!-- Link zum Tutor-Dashboard -->
    <a routerLink="/tutor-dashboard" class="nav-link" *ngIf="(isTutor$ | async) || (isAdmin$ | async)">Tutor-Dashboard</a>
    
    <!-- Link zum Admin-Dashboard -->
    <a routerLink="/admin" class="nav-link" *ngIf="isAdmin$ | async">Admin-Dashboard</a>
  </div>

  <h1>Übersicht</h1>
  
  <div class="task-list-container">
    <h2>Aufgabenliste</h2>
    
    <div class="empty-state">
      <p>Aktuell sind keine Aufgaben vorhanden.</p>
      <!-- Hier könnten später Aufgaben dynamisch hinzugefügt werden -->
    </div>
    
    <!-- Beispiel für zukünftige Implementierung:
    <div class="task-list">
      <div class="task-item" *ngFor="let task of tasks">
        <h3>{{ task.title }}</h3>
        <p>{{ task.description }}</p>
        <p class="due-date">Fällig bis: {{ task.dueDate | date:'dd.MM.yyyy' }}</p>
        <button class="btn-primary">Zur Aufgabe</button>
      </div>
    </div>
    -->
  </div>
</div>
