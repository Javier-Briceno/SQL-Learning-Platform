<mat-toolbar color="primary">
    <span>Admin Dashboard</span>
    <div class="container">
        <div class="top-right">
            <button mat-raised-button color="primary" (click)="goBack()">
                <mat-icon>arrow_back</mat-icon>
                Zurück zur Übersicht
            </button>
        </div>
    </div>
</mat-toolbar>
<div class="admin-main-layout">
    <mat-sidenav-container class="admin-sidenav-container">
        <mat-sidenav mode="side" opened class="admin-sidenav-panel">
            <mat-nav-list>
                <a mat-list-item routerLink="users" routerLinkActive="active-nav-item">Benutzer</a>
                <a mat-list-item routerLink="settings" routerLinkActive="active-nav-item">Einstellungen</a>
            </mat-nav-list>
        </mat-sidenav>
        <mat-sidenav-content class="admin-content-area">
            <div class="content-wrapper">
                <router-outlet></router-outlet>
            </div>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
