<mat-card class="user-overview-container">

  <div *ngIf="loading" class="loading-container">
    <mat-spinner diameter="40"></mat-spinner>
    <span>Lade Benutzer...</span>
  </div>

  <div *ngIf="error" class="dismissible-error">
    <span>{{ error }}</span>
    <button (click)="error = null">âœ•</button>
  </div>

  <div *ngIf="!loading && users.length > 0">
    <table mat-table [dataSource]="users" class="mat-elevation-z2-user-table">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-Mail</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef>Rolle</th>
        <td mat-cell *matCellDef="let user">{{ user.role }}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Registriert am</th>
        <td mat-cell *matCellDef="let user">{{ user.createdAt | date:'dd.MM.yyyy' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Aktionen</th>
        <td mat-cell *matCellDef="let user">
          <button mat-stroked-button [color]="user.isBanned ? 'primary' : 'warn'"
            (click)="user.isBanned ? unbanUser(user.id) : banUser(user.id)"
            matTooltip="{{ user.isBanned ? 'Benutzer entsperren' : 'Benutzer sperren' }}">
            {{ user.isBanned ? 'Entsperren' : 'Sperren' }}
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['name', 'email', 'role', 'createdAt', 'actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'role', 'createdAt', 'actions'];"></tr>
    </table>
  </div>

  <div *ngIf="!loading && users.length === 0" class="empty-state">
    Keine Benutzer gefunden.
  </div>
</mat-card>
