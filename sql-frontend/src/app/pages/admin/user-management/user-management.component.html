<mat-card class="user-overview-container">

  <div *ngIf="loading" class="loading-container">
    <mat-spinner diameter="40"></mat-spinner>
    <span>Lade Benutzer...</span>
  </div>

  <mat-error *ngIf="error">{{ error }}</mat-error>

  <div *ngIf="!loading && users.length > 0">
    <table mat-table [dataSource]="users" class="mat-elevation-z2-user-table">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let user">{{ user.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-Mail</th>
        <td mat-cell *matCellDef="let user">{{ user.email }}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Registriert am</th>
        <td mat-cell *matCellDef="let user">{{ user.createdAt | date:'dd.MM.yyyy' }}</td>
      </ng-container>
        
      <tr mat-header-row *matHeaderRowDef="['name', 'email', 'createdAt']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'createdAt'];"></tr>
    </table>
  </div>

  <div *ngIf="!loading && users.length === 0" class="empty-state">
    Keine Benutzer gefunden.
  </div>
</mat-card>
