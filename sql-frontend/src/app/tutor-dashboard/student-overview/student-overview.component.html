<mat-card class="student-overview-container">

  <div *ngIf="loading" class="loading-container">
    <mat-spinner diameter="40"></mat-spinner>
    <span>Lade Studenten...</span>
  </div>

  <mat-error *ngIf="error">{{ error }}</mat-error>

  <div *ngIf="!loading && students.length > 0">
    <table mat-table [dataSource]="students" class="mat-elevation-z2-student-table">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let student">{{ student.name }}</td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>E-Mail</th>
        <td mat-cell *matCellDef="let student">{{ student.email }}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Registriert am</th>
        <td mat-cell *matCellDef="let student">{{ student.createdAt | date:'dd.MM.yyyy' }}</td>
      </ng-container>
        
      <!--- Beispiel ZukÃ¼nftige Implementierung.
      <ng-container matColumnDef="solvedTasks">
        <th mat-header-cell *matHeaderCellDef>Aufgaben gelÃ¶st</th>
        <td mat-cell *matCellDef="let student">{{ student.solvedTasks ?? 0 }}</td>
      </ng-container>
      -->

      <tr mat-header-row *matHeaderRowDef="['name', 'email', 'createdAt']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['name', 'email', 'createdAt'];"></tr>
    </table>
  </div>

  <div *ngIf="!loading && students.length === 0" class="empty-state">
    Keine Studenten gefunden.
  </div>
</mat-card>
